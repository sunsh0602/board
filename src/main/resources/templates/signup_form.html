<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <div>
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
  <form th:action="@{/user/signup}" th:object="${userForm}" method="post">
    <div th:fragment="formErrorsFragment" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/></div>
    <div>
      <div>
        <label for="username">사용자ID</label>
        <input type="text" th:field="*{username}">
      </div>
      <div>
        <label for="password1">비밀번호</label>
        <input type="password" th:field="*{password1}">
      </div>
      <div>
        <label for="password2">비밀번호 확인</label>
        <input type="password" th:field="*{password2}">
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" th:field="*{email}">
      </div>
      <button type="submit">회원가입</button>
  </form>
</div>
</html>
